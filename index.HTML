<!DOCTYPE html>
<html>
    <head>
      <title> projet_jeuDeRole </title>
      <script src="js/index.js"></script>
      <link href="css/index.css" rel="styleshee"t type="text/css">
    </head>
    <body>
      <header>
        <h1> Jeu de rôle </h1>
      </header>
      <div>
       <form id="formulairePersonnage" onSubmit="recupererPersonnage(this);">
           <legend> Créer votre personnage </legend>
           <!-- nom -->
           <label for="nom">Entrez le nom de votre personnage</label>
           <input id="nom" type="text" value="" required><br><br>
           <!-- sexe -->
           <label> Entrez le sexe de vôtre personnage</label><br>
           <input id="masculin" type="radio" name ="sexe" value="masculin" required>
           <label for="masculin">Masculin</label><br>
           <input id="feminin" type="radio" name="sexe" value="feminin" required>
           <label for="feminin">Féminin</label><br><br>
           <!-- race -->
           <label for="race">Choisisser vôtre râce: </label>
           <select id="race" required>
               <option value="H" >Humain</option>
               <option value="N">Nain</option>
               <option value="E">Elfe</option>
               <option value="O">Orc</option>
           </select><br><br>
           <!-- classe-->
           <label for="classe" required>Choississez votre classe: </label>
           <select id="classe">
               <option value="A">Archer</option>
               <option value="C">Guerrier</option>
               <option value="M">Mage</option>
           </select><br><br>
           <!--équipement-->
           <label for="arme" required>Choisisser une arme: </label>
           <select id="arme">
               <option value="A">Arc</option>
               <option value="H">Hache</option>
               <option value="E">Epée</option>
               <option value="B">Batôn de mage</option>
           </select><br><br>
           <input type="submit">
        </form>
      </div>
    </body>
</html>
